<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Actualizar Prestamo</title>

    <style>
        p {
            color: black;
            text-align: center;
        }

        footer,
        span {
            text-align: center;
            display: block;
            color: rgb(187, 186, 186);
        }

        h3 {
            font-size: 25px !important;
            color: #596275;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="{%url 'home'%}">Biblioteca</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'home'%}">Inicio
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'listar_prestamos'%}">Prestamos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'listar_usuarios'%}">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'listar_libros'%}">Libros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'listar_autores'%}">Autores</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">


        <div class="row">
            <div class="col-lg-12 text-center">
                <h3 class="mt-3">Actualizar Prestamo</h3>
            </div>
        </div>


        <div class="card row mt-2  offset-3 col-6">

            <div class="card-body">

                <form method='POST' class="mt-3 ">{%csrf_token%}

                    <div class="row ">
                        
                        <div class="form-group col-6 text-center">
                            <label for="nombre">Libro</label>
                            <div>{{form.idLibro}}</div>

                        </div>

                        <div class="form-group col-6 text-center ">
                            <label for="direccion">Usuario</label>
                            <div>
                                {{form.idUsuario}}
                            </div>
                        </div>
                    </div>

                    <div class="row ">
                        
                        <div class="form-group col-6 text-center">
                            <label for="nombre">Fecha Prestamo</label>
                            <div>{{form.fechaPrestamo}}</div>

                        </div>

                        <div class="form-group col-6 text-center ">
                            <label for="direccion">Fecha Devolución</label>
                            <div>
                                {{form.fechaDevolucion}}
                            </div>
                        </div>
                    </div>

            

                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-success"
                            onclick="alert('Prestamo Actualizado con Exito!')">Enviar</button>
                    </div>


                </form>
            </div>


        </div>
    </div>

    <div class="container mt-3">
        <footer>
            <span> Copyright © 2020 - Anyi Jimenez y Zuleidy Yaruro Orozco</span>
            <span>FUP-Créditos Libres III</span>

        </footer>
    </div>

</body>

</html>
